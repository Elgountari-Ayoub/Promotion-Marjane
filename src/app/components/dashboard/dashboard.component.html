<!-- dashboard.component.html -->
<div class="container mx-auto my-4">
    <h2 class="text-2xl font-semibold mb-4">Promotions Dashboard</h2>
  
    <table class="min-w-full border border-collapse">
      <thead>
        <tr>
          <th class="p-3 text-left">Title</th>
          <th class="p-3 text-left">Description</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let promotion of promotions | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
          <td class="p-3 border">{{ promotion.title }}</td>
          <td class="p-3 border">{{ promotion.description }}</td>
          <td class="p-3 text-center border">
            <button (click)="acceptPromotion(promotion)" class="bg-green-500 text-white px-4 py-2 mr-2">Accept</button>
            <button (click)="refusePromotion(promotion)" class="bg-red-500 text-white px-4 py-2">Refuse</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Pagination controls -->
    <pagination-controls (pageChange)="currentPage = $event" class="mt-4"></pagination-controls>
  </div>
